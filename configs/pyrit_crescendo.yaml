
name: "AdversaFlow_PyRIT_Crescendo"
description: "PyRIT Crescendo multi-turn escalation attack with few-shot prompting"
seed: 42

output_dir: "runs"         # Directory to save all results and logs
log_level: "debug"         # Options: "debug", "info", "warning", "error", "critical"

paths:
  seeds: "data/dna/seeds.jsonl"
  runs: "runs"

attack:
  n_seeds: 50
  n_iters: 10
  use_ledger: true         # ✅ Enable for unique seeds
  save_every: 5            # Save intermediate outputs every X iterations

target:
  hf_model: "meta-llama/Llama-3.2-1B-Instruct"
  use_lora: false
  gen:
    max_new_tokens: 512
    temperature: 0.7
    top_p: 0.9
    do_sample: true
    repetition_penalty: 1.05

red:
  strategy: "pyrit_crescendo"
  crescendo_turns: 3
  temperature: 0.9
  max_tokens: 128
  # ✅ Few-shot configuration
  use_few_shot: true
  few_shot_dir: "data/few_shot"
  few_shot_n: 5

debug: true
