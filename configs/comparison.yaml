
name: "AdversaFlow_Strategy_Comparison"
description: "Template config - change strategy to compare different methods with few-shot"
seed: 42

paths:
  seeds: "data/dna/seeds.jsonl"
  runs: "runs"

attack:
  n_seeds: 10
  n_iters: 3
  use_ledger: true  # ✅ Enable for unique seeds

target:
  hf_model: "meta-llama/Llama-3.2-1B-Instruct"
  use_lora: false
  gen:
    max_new_tokens: 512
    temperature: 0.7
    top_p: 0.9
    do_sample: true
    repetition_penalty: 1.05

red:
  # Change strategy to one of: openai_baseline, pyrit_crescendo, jailbreak, template
  strategy: "openai_baseline"
  temperature: 0.9
  max_tokens: 128
  crescendo_turns: 3
  # ✅ NEW: Few-shot configuration
  use_few_shot: true
  few_shot_dir: "data/few_shot"
  few_shot_n: 5

debug: true

# Available strategies:
# - openai_baseline:   OpenAI GPT-4o-mini single-turn rewrite
# - pyrit_crescendo:   PyRIT multi-turn escalation (multi-turn)
# - jailbreak:         Template-based jailbreak
# - template:          Direct seed (no modification)
